name: Build Release

on:
  workflow_dispatch:
    inputs:
      os:
        description: "OS to build (macos, windows, linux, all)"
        required: true
        default: "all"
        type: choice
        options:
          - macos
          - windows
          - linux
          - all
      branch:
        description: "Branch to build from"
        required: true
        default: "main"
        type: string
      commit_sha:
        description: "Specific commit SHA to build (optional, overrides branch)"
        required: false
        type: string
      build_debug:
        description: "Also build debug version"
        required: false
        default: true
        type: boolean
  push:
    tags:
      - "v*" # Triggers on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    if: >
      (github.event_name == 'workflow_dispatch' && (inputs.os == 'macos' || inputs.os == 'all')) ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'push' && github.sha || (inputs.commit_sha || inputs.branch) }}

      - name: Set Tag and Release Info
        id: set-tag
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            TAG_NAME="${{ github.ref_name }}"
            RELEASE_NAME="Release ${{ github.ref_name }}"
            RELEASE_BODY="Release build for tag: ${{ github.ref_name }}"
            IS_PRERELEASE="false"
          else
            TAG_NAME="manual-build-${{ inputs.commit_sha && inputs.commit_sha || inputs.branch }}"
            RELEASE_NAME="Manual Build from ${{ inputs.branch }}${{ inputs.commit_sha && format(' ({0})', inputs.commit_sha) || '' }} (Latest)"
            RELEASE_BODY="Latest manually triggered build artifacts from branch: ${{ inputs.branch }}${{ inputs.commit_sha && format('\nCommit: {0}', inputs.commit_sha) || '' }}"
            IS_PRERELEASE="true"
          fi

          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT
          echo "release_body=$RELEASE_BODY" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Wails3
        run: go install -v github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Build macOS App (Production)
        run: |
          mkdir -p release
          wails3 doctor

          # Build the app package
          wails3 task darwin:package:universal

          # Create zip file of the .app bundle
          cd bin
          zip -r ../release/qbittorrent-file-matcher-macos-universal.zip qbittorrent-file-matcher.app
          cd ..

      - name: Build macOS App (Debug)
        if: (github.event_name == 'workflow_dispatch' && inputs.build_debug) || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
        run: |
          rm -rf bin/qbittorrent-file-matcher.app
          rm -f bin/qbittorrent-file-matcher

          wails3 build

          mv bin/qbittorrent-file-matcher release/qbittorrent-file-matcher-macos-universal_debug

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifact
          path: |
            release/qbittorrent-file-matcher-macos-universal.zip
            release/qbittorrent-file-matcher-macos-universal_debug

      - name: Upload to Draft Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/qbittorrent-file-matcher-macos-universal.zip
            release/qbittorrent-file-matcher-macos-universal_debug
          tag_name: ${{ steps.set-tag.outputs.tag_name }}
          name: ${{ steps.set-tag.outputs.release_name }}
          body: ${{ steps.set-tag.outputs.release_body }}
          draft: true
          prerelease: ${{ steps.set-tag.outputs.is_prerelease }}

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    if: >
      (github.event_name == 'workflow_dispatch' && (inputs.os == 'windows' || inputs.os == 'all')) ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'push' && github.sha || (inputs.commit_sha || inputs.branch) }}

      - name: Set Tag and Release Info
        id: set-tag
        run: |
          if ("${{ github.event_name }}" -eq "push") {
            $TAG_NAME = "${{ github.ref_name }}"
            $RELEASE_NAME = "Release ${{ github.ref_name }}"
            $RELEASE_BODY = "Release build for tag: ${{ github.ref_name }}"
            $IS_PRERELEASE = "false"
          } else {
            $TAG_NAME = "manual-build-${{ inputs.commit_sha && inputs.commit_sha || inputs.branch }}"
            $RELEASE_NAME = "Manual Build from ${{ inputs.branch }}${{ inputs.commit_sha && format(' ({0})', inputs.commit_sha) || '' }} (Latest)"
            $RELEASE_BODY = "Latest manually triggered build artifacts from branch: ${{ inputs.branch }}${{ inputs.commit_sha && format('\nCommit: {0}', inputs.commit_sha) || '' }}"
            $IS_PRERELEASE = "true"
          }

          "tag_name=$TAG_NAME" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "release_name=$RELEASE_NAME" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "release_body=$RELEASE_BODY" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "is_prerelease=$IS_PRERELEASE" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Task
        shell: pwsh
        run: |
          go install github.com/go-task/task/v3/cmd/task@latest
          Write-Host "Task installed successfully"

      - name: Install Wails3
        shell: cmd
        run: go install -v github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Build Windows App (Production)
        shell: pwsh
        run: |
          mkdir -p release
          wails3 doctor

          # Build the GUI application with production flags
          task windows:build PRODUCTION=true
          Move-Item -Path "bin\qbittorrent-file-matcher.exe" -Destination "release\qbittorrent-file-matcher-x64.exe"

          # Build the CLI-only application with production flags
          task windows:build:cli PRODUCTION=true
          Move-Item -Path "bin\qbittorrent-file-matcher-cli.exe" -Destination "release\qbittorrent-file-matcher-cli-x64.exe"

      - name: Build Windows App (Debug)
        if: (github.event_name == 'workflow_dispatch' && inputs.build_debug) || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
        shell: pwsh
        run: |
          Remove-Item -Path "bin\qbittorrent-file-matcher.exe" -ErrorAction SilentlyContinue
          Remove-Item -Path "bin\qbittorrent-file-matcher-cli.exe" -ErrorAction SilentlyContinue

          wails3 build
          Move-Item -Path "bin\qbittorrent-file-matcher.exe" -Destination "release\qbittorrent-file-matcher-x64_debug.exe"

          task windows:build:cli
          Move-Item -Path "bin\qbittorrent-file-matcher-cli.exe" -Destination "release\qbittorrent-file-matcher-cli-x64_debug.exe"

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifact
          path: |
            release/qbittorrent-file-matcher-x64.exe
            release/qbittorrent-file-matcher-cli-x64.exe
            release/qbittorrent-file-matcher-x64_debug.exe
            release/qbittorrent-file-matcher-cli-x64_debug.exe

      - name: Upload to Draft Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/qbittorrent-file-matcher-x64.exe
            release/qbittorrent-file-matcher-cli-x64.exe
            release/qbittorrent-file-matcher-x64_debug.exe
            release/qbittorrent-file-matcher-cli-x64_debug.exe
          tag_name: ${{ steps.set-tag.outputs.tag_name }}
          name: ${{ steps.set-tag.outputs.release_name }}
          body: ${{ steps.set-tag.outputs.release_body }}
          draft: true
          prerelease: ${{ steps.set-tag.outputs.is_prerelease }}

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'workflow_dispatch' && (inputs.os == 'linux' || inputs.os == 'all')) ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'push' && github.sha || (inputs.commit_sha || inputs.branch) }}

      - name: Set Tag and Release Info
        id: set-tag
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            TAG_NAME="${{ github.ref_name }}"
            RELEASE_NAME="Release ${{ github.ref_name }}"
            RELEASE_BODY="Release build for tag: ${{ github.ref_name }}"
            IS_PRERELEASE="false"
          else
            TAG_NAME="manual-build-${{ inputs.commit_sha && inputs.commit_sha || inputs.branch }}"
            RELEASE_NAME="Manual Build from ${{ inputs.branch }}${{ inputs.commit_sha && format(' ({0})', inputs.commit_sha) || '' }} (Latest)"
            RELEASE_BODY="Latest manually triggered build artifacts from branch: ${{ inputs.branch }}${{ inputs.commit_sha && format('\nCommit: {0}', inputs.commit_sha) || '' }}"
            IS_PRERELEASE="true"
          fi

          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT
          echo "release_body=$RELEASE_BODY" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libwebkit2gtk-4.1-dev gcc libgtk-3-dev pkg-config

      - name: Install Wails3
        run: go install -v github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Build Linux App (Production)
        run: |
          mkdir -p release
          wails3 doctor

          # Build the application
          wails3 task package

          # Move binary
          mv bin/qbittorrent-file-matcher "release/qbittorrent-file-matcher-linux-amd64"

          # Build CLI version
          wails3 task linux:build:cli PRODUCTION=true || go build -tags cli -trimpath -buildvcs=false -ldflags="-w -s" -o release/qbittorrent-file-matcher-cli-linux-amd64

      - name: Build Linux App (Debug)
        if: (github.event_name == 'workflow_dispatch' && inputs.build_debug) || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
        run: |
          rm -f bin/qbittorrent-file-matcher

          wails3 build

          cp bin/qbittorrent-file-matcher "release/qbittorrent-file-matcher-linux-amd64_debug"

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifact
          path: |
            release/qbittorrent-file-matcher-linux-amd64
            release/qbittorrent-file-matcher-cli-linux-amd64
            release/qbittorrent-file-matcher-linux-amd64_debug

      - name: Upload to Draft Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/qbittorrent-file-matcher-linux-amd64
            release/qbittorrent-file-matcher-cli-linux-amd64
            release/qbittorrent-file-matcher-linux-amd64_debug
          tag_name: ${{ steps.set-tag.outputs.tag_name }}
          name: ${{ steps.set-tag.outputs.release_name }}
          body: ${{ steps.set-tag.outputs.release_body }}
          draft: true
          prerelease: ${{ steps.set-tag.outputs.is_prerelease }}
